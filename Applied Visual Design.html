<!-- text-align: justify; викликає всі рядки тексту, крім останнього рядка, для відповідності лівому та правому краям рядка. text-align: center; центрує текст text-align: right; вирівнювання з правого краю тексту та text-align: left; (за замовчуванням) вирівнює текст лівим краєм -->
